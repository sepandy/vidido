{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="custom-fonts.css">
    <link rel="stylesheet" href="custom-properties.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>vidio SignUp</title>
</head>
<body>
    <div class="container center-content row">
        <div class="col-md-6 bg-light">

        </div>
        <div class="col-md-6">
            <h2 class="text-inverse" >Sign Up</h2>
            <div class="container center-content">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form userForm %}
                    {% bootstrap_form profileForm %}

                    <input type="submit" class="btn btn-primary" value="Sign Up">

                </form>
            </div>
        </div>
    </div>


</body>
</html>
